language: go
go: "1.10"
sudo: required
services:
  - docker
before_install:
- sudo apt-get install -y gcc libc6-dev
script:
 - docker build -t komand/go-plugin-2 .
 - docker run komand/go-plugin-2:latest make build
 - docker run komand/go-plugin-2:latest make test
deploy:
  provider: script
  script: make deploy
  skip_cleanup: true
  on:
      tags: true
